<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>图片查看器 - Liehuo.Net</title>
<script type="text/javascript" src="../../../base/jQuery-1.10.2/jquery-1.10.2.min.js"></script>
<link href="../PictureBox.css" rel="stylesheet" />
<style type="text/css">
    .picture:after {
        content: " ";
        display: block;
        height: 0;
        clear: both;
    }
    .picture { zoom: 1;}
    .picture li {
        list-style: none;
        float: left;
    }
    .picture li img {
        width :98px;
        height:80px;
        display:inline-block;
        margin:15px 7px;
        border:1px solid #6280AE}
</style>
</head>
<body>
    <!-- 通用 -->
    <input id="qq" type="button" value="click" />
    <!-- 第二种-->
    <ul class="picture wi-clearf" id="picture1">
        <li><a><img title="名称1" src="./imgs/1.jpg"></a></li>
        <li><a><img title="名称2" src="./imgs/2.jpg"></a></li>
        <li><a><img title="名称3" src="./imgs/3.jpg"></a></li>
        <li><a><img title="名称4" src="./imgs/4.jpg"></a></li>
        <li><a><img title="名称5" src="./imgs/5.jpg"></a></li>
    </ul>
<script type="text/javascript" src="../PictureBox.js"></script>
<script type="text/javascript">
    $(function(){
        var picbox0;
        var i= 0,
            src=[/*"./imgs/B1.jpg",*/"./imgs/B2.jpg","./imgs/B3.jpg","./imgs/B4.jpg","./imgs/B5.jpg"];
        var fShowPic0=function(){
            if(!picbox0) return;
            picbox0.resetSrcs([src[i++]]);// 重设图片数据源
            picbox0.showBox(0);// 显示数组中第0张图片
        };
        /** =============== **/
        /* 通用 */
        picbox0=window.creatPictureBox('imageview0',["./imgs/B5.jpg"],{
            width: 600
            ,height: 400
            ,supportSave: true
        });
        $('#qq').on('click',fShowPic0);
        /* 第二种 */
        new PictureBoxTrigger($('#picture1'),window,'imageview1',["./imgs/B1.jpg","./imgs/B2.jpg","./imgs/B3.jpg","./imgs/B4.jpg","./imgs/B5.jpg"],{
            width: 600
            ,height: 400
            ,supportSave: true
        });
    });
</script>
</body>
</html>
